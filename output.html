<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Price</title>
</head>
<body>
    <form method="GET" action="sales.html">
        <table border="1">
            <tr>
                <td colspan="2">
                    Sales Info
                </td>
            </tr>
            <tr>
                <td><label for="displayName">Customer Name</label></td>
                <td><div id="displayName"></div></td>
            </tr>
            <tr>
                <td><label>Membership Card</label></td>
                <td><div id="member"></div></td>
            </tr>
            <tr>
                <td colspan="2">
                    ITEM 1
                </td>
            </tr>
            <tr>
                <td><label for="iname">Name</label></td>
                <td><div id="iname"></div></td>
            </tr>
            <tr>
                <td><label for="price">Unit Price (RM)</label></td>
                <td><div id="price"></div></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity</label></td>
                <td><div id="quantity"></div></td>
            </tr>
            <tr>
                <td><label for="totalprice">Total Price</label></td>
                <td><div id="totalprice"></div></td>
            </tr>
            <tr>
                <td colspan="2">
                    ITEM 2
                </td>
            </tr>
            <tr>
                <td><label for="iname2">Name</label></td>
                <td><div id="iname2"></div></td>
            </tr>
            <tr>
                <td><label for="price2">Unit Price (RM)</label></td>
                <td><div id="price2"></div></td>
            </tr>
            <tr>
                <td><label for="quantity2">Quantity</label></td>
                <td><div id="quantity2"></div></td>
            </tr>
            <tr>
                <td><label for="totalprice2">Total Price</label></td>
                <td><div id="totalprice2"></div></td>
            </tr>

            <tr>
                <td colspan="2">
                    PAYMENT INFO
                </td>
            </tr>
            <tr>
                <td><label for="grand">Grand Total</label></td>
                <td><div id="grand"></div></td>
            </tr>
            <tr>
                <td><label for="discount">Discount</label></td>
                <td><div id="discount"></div></td>
            </tr>
            <tr>
                <td><label for="finalprice">Final Price</label></td>
                <td><div id="finalprice"></div></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Back">
                </td>
            </tr>
        </table>
    </form>
    <script src="function.js"></script>
</body>
</html>
