<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Info</title>
</head>
<body>
    <form method="POST" action="output.html">
        <table border="1">
            <tr>
                <td colspan="2">
                    Sales Info
                </td>
            </tr>
            <tr>
                <td><label for="name">Customer Name</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label>Membership Card</label></td>
                <td><label><input type="radio" name="member" value="yes" >Yes</label>
                    <label><input type="radio" name="member" value="no" >No</label></td>
            </tr>
            <tr>
                <td colspan="2">
                    ITEM 1
                </td>
            </tr>
            <tr>
                <td><label for="iname">Name</label></td>
                <td><input type="text" id="iname" required ></td>
            </tr>
            <tr>
                <td><label for="price">Unit Price (RM)</label></td>
                <td><input type="number" id="price" required></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity</label></td>
                <td><input type="number" id="quantity" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    ITEM 2
                </td>
            </tr>
            <tr>
                <td><label for="iname2">Name</label></td>
                <td><input type="text" id="iname2" required></td>
            </tr>
            <tr>
                <td><label for="price2">Unit Price (RM)</label></td>
                <td><input type="number" id="price2" required></td>
            </tr>
            <tr>
                <td><label for="quantity2">Quantity</label></td>
                <td><input type="number" id="quantity2" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" onclick="calmessage()">Calculate</button> <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    <script src="function.js"></script>
</body>
</html>
